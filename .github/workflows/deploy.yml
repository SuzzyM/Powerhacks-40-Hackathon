name: Deploy to Production

# SECURITY: This workflow deploys the application to production
# In production, ensure:
# 1. GitHub secrets are properly configured
# 2. Environment variables are encrypted
# 3. Only authorized personnel can trigger deployments
# 4. All deployments are logged and audited

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          # SECURITY: In production, use GitHub Secrets for all sensitive values
          # These are placeholders - actual values should be stored in GitHub Secrets
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        # SECURITY: Alternative deployment targets:
        # - Netlify: Use netlify-cli
        # - AWS: Use AWS CLI or Serverless Framework
        # - Custom: Use SSH deployment scripts

      - name: Run database migrations
        run: |
          # SECURITY: In production, run database migrations after deployment
          # Use a secure connection and parameterized queries
          # Example: npx prisma migrate deploy
          echo "Database migrations placeholder"

      - name: Security scan
        run: |
          # SECURITY: Run security scans (e.g., npm audit, Snyk)
          npm audit --audit-level=moderate || true
          echo "Security scan completed"

